<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazlo tu 6</title>
</head>
<body>
    <p id="details"></p>
    <button onclick="dialogOpen()">clic me</button>
    <dialog>
        <input type="text" id="num1">
        <input type="text" id="num2">
        <button onclick="sumar()">Sumar</button>
        <button onclick="dialogClose()">Cerrar</button>
    </dialog>
</body>
<script>
    let dialogOpen = () => {
        document.querySelector('dialog').showModal();
    }
    let dialogClose = () => {
        document.querySelector('dialog').close();
    }
    let sumar = () => {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        let result = parseInt(num1) + parseInt(num2);
        document.getElementById('details').innerHTML = `La suma de ${num1} + ${num2} es ${result}`;
        if (result > 100) {
            document.getElementById("details").style.color = "blue";
            dialogClose();
        } else {
            document.getElementById("details").style.color = "red";
            dialogClose();
        }
    }
</script>
</html>
