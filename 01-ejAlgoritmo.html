<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Algoritmo</title>
</head>

<body>
    <input type="text" id="numero">
    <button onclick="suma()">Suma de dígitos</button>
</body>
<script>
    const suma = () => {
        let num = parseInt(document.getElementById("numero").value);
        if (num > 10 && num <100) {
            let unidades = parseInt(document.getElementById("numero").value) % 10;
            let numDecimales = parseInt(document.getElementById("numero").value) / 10;
            let decenas = Math.floor(numDecimales);
            alert(`La suma de los dígitos ${unidades} y ${decenas} es: ${unidades + decenas}`);
        } else {
            alert("El número debe ser mayor a 10 y menor a 100");
        }
    }
</script>

</html>
