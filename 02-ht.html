<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazlo tu 2</title>
</head>
<body>
    <input type="text" id="numero">
    <button onclick="divisible()">Se puede dividir para 2</button>
</body>
<script>
    const divisible = () => {
        let num = parseInt(document.getElementById("numero").value);
        let esDivisible = (num % 2 == 0) ? alert("Es divisible para 2") : alert("No es divisible para 2");
    }
</script>
</html>
