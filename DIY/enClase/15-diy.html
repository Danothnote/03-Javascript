<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If/else</title>
    <style>
        img {
            display: none;
            width: 200px;
        }
    </style>
</head>
<body>
    <dialog>
        <p>Escriba un n√∫mero</p>
        <input type="text" id="num">
        <button onclick="mostrar()">Aceptar</button>
        <button onclick="dialogClose()">Cancelar</button>
    </dialog>
    <button onclick="dialogOpen()"">clic me</button>
    <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/001.png" alt="bulbasaur"
        id="a1">
    <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/004.png" alt="charmander"
        id="a2">
    <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/007.png" alt="squirtle"
        id="a3">
</body>
<script>
    let dialogOpen = () => {
        document.querySelector("dialog").showModal();
    }
    let dialogClose = () => {
        document.querySelector("dialog").close();
    }
    let mostrar = () => {
        let num = parseInt(document.getElementById("num").value);
        if (num < 100) {
            document.getElementById("a1").style.display = "block";
            document.getElementById("a2").style.display = "block";
            document.getElementById("a3").style.display = "block";
        } else if (num === 100) {
            document.getElementById("a1").style.display = "block";
            document.getElementById("a2").style.display = "block";
            document.getElementById("a3").style.display = "none";
        } else {
            document.getElementById("a1").style.display = "block";
            document.getElementById("a2").style.display = "none";
            document.getElementById("a3").style.display = "none";
        }
        dialogClose();
    }
</script>
</html>
