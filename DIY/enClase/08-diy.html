<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <style>
        #num {
            width: 20%;
            height: 200px;
            border: 3px solid blue;
            padding: 5px;
            text-align: center;
            font-size: 100px;
            margin-left: 40%;
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <div id="num" onclick="ryomNumber()">0</div>
</body>
<script>
    function ryomNumber() {
        let num = document.getElementById("num");
        num.innerHTML = Math.floor(Math.random() * 100);
    }
</script>
</html>
