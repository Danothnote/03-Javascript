<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <button onclick="verificar()">Mostrar si existe el n√∫mero</button>
</body>
<script>
    const verificar = () => {
        arr = [1,6,2,9];
        num = 6;
        encontrar(arr, num);
    }

    const encontrar = (arr, num) => {
        return arr.find(element => element === num) === num ? alert("Si existe") : alert("No existe");
    }
</script>
