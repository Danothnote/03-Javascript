<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <button onclick="add()">Add numbers to array</button>
    <p id="numbers"></p>
</body>
<script>
    let arr = [];
    const add = () => {
        for (let i = 0; i < 5; i++) {
            let num = prompt('Añade los números al arreglo');
            arr.push(num);
        }
        document.getElementById('numbers').innerHTML = arr;
    }
</script>
</html>
