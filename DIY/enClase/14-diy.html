<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If/else</title>
</head>
<body>
    <dialog>
        <p>Escriba dos n√∫meros para sumarlos</p>
        <input type="text" id="num1">
        <input type="text" id="num2">
        <button onclick="sumar()">Aceptar</button>
        <button onclick="dialogClose()">Cancelar</button>
    </dialog>
    <p id="details"></p>
    <button onclick="dialogOpen()">clic me</button>
</body>
<script>
    let dialogClose = () => {
        document.querySelector('dialog').close();
    }
    let dialogOpen = () => {
        document.querySelector('dialog').showModal();
    }
    let sumar = () => {
        let num1 = parseInt(document.getElementById('num1').value);
        let num2 = parseInt(document.getElementById('num2').value);
        let suma = num1 + num2;
        document.getElementById('details').innerHTML = `La suma de ${num1} y ${num2} es ${suma}`;
        if (suma > 100) {
            document.getElementById("details").style.color = "blue";
        } else {
            document.getElementById("details").style.color = "red";
        }
        dialogClose();
    }
</script>
</html>
