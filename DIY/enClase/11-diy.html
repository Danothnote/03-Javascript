<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If/else</title>
</head>
<body>
    <input type="text" id="numero">
    <button onclick="suerte()">Suerte</button>
</body>
<script>
    const suerte = () => {
        let num = parseInt(document.getElementById("numero").value);
        let esSuerte = (num === 7)? "$1000000": "Siga participando";
        alert(esSuerte);
    }
</script>
</html>
