<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If/else</title>
</head>
<body>
    <div id="box"></div>
    <p id="details"></p>
    <button onclick="enlarge()">clic me</button>
    <button onclick="reset()">reset</button>
</body>
<script>
    let reset = () => {
        document.getElementById("box").setAttribute("style", "width: 10px; height: 10px; background-color: yellow;");
        document.body.style.backgroundColor = "blue";
        let width = parseInt(document.getElementById("box").style.width.split("px")[0]);
        document.getElementById("details").innerHTML = `Width: ${width}px`;
    }
    let enlarge = () => {
        let width = parseInt(document.getElementById("box").style.width.split("px")[0]);
        width += 10;
        document.getElementById("box").style.width = `${width}px`;
        document.getElementById("details").innerHTML = `Width: ${width}px`;
        if (width > 500) {
            document.body.style.backgroundColor = "brown";
        } else {
            document.body.style.backgroundColor = "blue";
        }
        
    }
</script>
</html>
