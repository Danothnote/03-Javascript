<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <input type="text" id="num1" placeholder="Ingresa el número 1">
    <input type="text" id="num2" placeholder="Ingresa el número 2">
    <input type="text" id="num3" placeholder="Ingresa el número 3">
    <p id="myp"></p>
    <button onclick="promedio()">Promedio</button>
</body>
<script>
    const promedio = () => {
        let num1 = parseInt(document.getElementById('num1').value);
        let num2 = parseInt(document.getElementById('num2').value);
        let num3 = parseInt(document.getElementById('num3').value);
        let promedio = (num1 + num2 + num3) / 3;
        alert(promedio);
        document.getElementById('myp').innerHTML = `El promedio de ${num1}, ${num2} y ${num3} es: ${promedio}`;
    }
</script>
</html>
