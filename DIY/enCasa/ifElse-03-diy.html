<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else</title>
</head>
<body>
    <input type="text" id="num">
    <button onclick="suerte()">Suerte</button>
</body>
<script>
    const suerte = () => {
        let num = parseInt(document.getElementById('num').value);
        return (num === 7) ? alert("$1000000") : alert("Siga participando");
    }
</script>
</html>
