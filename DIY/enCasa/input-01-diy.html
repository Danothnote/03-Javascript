<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>

<body>
    <input type="text" id="num1" placeholder="Ingresa el número 1">
    <input type="text" id="num2" placeholder="Ingresa el número 2">
    <p id="suma"></p>
    <button onclick="sumar()">Sumar</button>
</body>
<script>
    const sumar = () => {
        let num1 = parseInt(document.getElementById('num1').value);
        let num2 = parseInt(document.getElementById('num2').value);
        let suma = num1 + num2;
        alert(suma);
        document.getElementById('suma').innerHTML = `La suma de ${num1} y ${num2} es: ${suma}`;
    }
</script>

</html>
